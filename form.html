<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Garrett Stockwell">
    <meta name="description" content="A form assignment for week 5 of WDD131">
     <title>WDD 131: Product Review</title>
    <!--Update--> <link rel="stylesheet" href="styles/form.css">
    <!--Update--> <link rel="stylesheet" href="styles/form-large.css">
    <!--Update--> <script src="scripts/form.js" defer></script>
    <!--Keep--> <script src="scripts/getdates.js" defer></script>
    <!--Keep--> <script src="scripts/customscripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Quantico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Reveiew</h1>
    </header>
    <main>
        <section class="form-section">
            <form action="review.html" method="get">

                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>

                <hr class="soft-divider">

                <label>Product Rating</label>
                <section class="rating" aria-required="true">
                    <label for="rating1">
                        1★<br>
                        <input type="radio" id="rating1" name="rating" value="1">
                    </label>

                    <label for="rating2">
                        2★<br>
                        <input type="radio" id="rating2" name="rating" value="2">
                    </label>

                    <label for="rating3">
                        3★<br>
                        <input type="radio" id="rating3" name="rating" value="3">
                    </label>

                    <label for="rating4">
                        4★<br>
                        <input type="radio" id="rating4" name="rating" value="4">
                    </label>

                    <label for="rating5">
                        5★<br>
                        <input type="radio" id="rating5" name="rating" value="5">
                    </label>
                </section>

                <hr class="soft-divider">

                <label for="date">Date of Installation:</label>
                <section class="date">
                    <input type="date" id="date" name="date" required>
                </section>

                <hr class="soft-divider">

                <label>Useful Features</label>
                <section class="features">
                    <label><input type="checkbox">Durability</label>
                    
                    <label><input type="checkbox">Ease of Use</label>
                    
                    <label><input type="checkbox">Preformance</label>
                    
                    <label><input type="checkbox">Design</label>
                </section>
            
                <hr class="soft-divider">

                <label for="review">Written Reveiew</label>
                <textarea id="review" name="review"></textarea>
                
                <hr class="soft-divider">

                <label for="username">User Name</label>
                <section class="username">
                    <input type="text" id="username" name="username">
                </section>

                <hr class="soft-divider">

                <button type="submit">Post Review</button>

            </form>
        </section>
    </main>
    <footer>
        <p>©️<span id="currentyear"></span> ❖ Garrett Stockwell ❖ Colorado, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
