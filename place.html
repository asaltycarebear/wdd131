<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Garrett Stockwell">
        <!--Update--> <meta name="description" content="A template to copy for standard practices in WDD131">
        <!--Update--> <title>WDD 131: Ireland - Garrett Stockwell</title>
        <!--Update--> <link rel="stylesheet" href="styles/place.css">
        <!--Update--> <link rel="stylesheet" href="styles/place-large.css">
        <!--Update--> <script src="scripts/template.js" defer></script>
        <!--Keep--> <script src="scripts/getdates.js" defer></script>
        <!--Keep--> <script src="scripts/customscripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Quantico&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Ireland</h1>
        </header>

        <main>
            <section class="hero-container">
                
                <div class="hero-image">
                    <picture>
                        <source srcset="images/ierland-ring-of-kerry.webp" media="(max-width: 699px)">
                        <source srcset="images/ierland-killarney-ross-castle.webp" media="(min-width: 700px)">
                        <img src="images/ierland-killarney-ross-castle.webp" alt="Ireland Landscape">
                    </picture>
                </div>

                <section class="country-data">
                    <h2>Data</h2>
                    <div class="data-grid">
                        <p><strong>Area:</strong> <span>Value</span></p>
                        <p><strong>Population:</strong> <span>Value</span></p>
                        <p><strong>Capital:</strong> <span>Value</span></p>
                        <p><strong>Languages:</strong> <span>Value</span></p>
                        <p><strong>Currency:</strong> <span>Value</span></p>
                        <p><strong>Time Zone:</strong> <span>Value</span></p>
                        <p><strong>Calling Code:</strong> <span>Value</span></p>
                        <p><strong>Internet TLD:</strong> <span>Value</span></p>
                    </div>
                </section>

                <section class="weather">
                    <h2>Weather</h2>
                    <div class="weather-icon">
                        <img src="images/weather-icon.svg" alt="Weather icon">
                    </div>
                    <div class="weather-details">
                        <p><strong>Temperature:</strong> <span>Value</span></p>
                        <p><strong>Conditions:</strong> <span>Value</span></p>
                        <p><strong>Wind:</strong> <span>Value</span></p>
                        <p><strong>Wind Chill:</strong> <span>Value</span></p>
                    </div>
                
                </section>
            
            </section>
        </main>

        <footer>
            <p>©️<span id="currentyear"></span> ❖ Garrett Stockwell ❖ Colorado, USA</p>
            <p id="lastModified"></p>
        </footer>

    </body>
</html>
